<link href="https://fonts.googleapis.com/css?family=Cedarville+Cursive" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">

<style type="text/css">
	#background {
		background: paint(backgroundpainter, magenta, deeppink);
	}

	#colorpicker {
		width: 100px;
		height: 100px;
		background: paint(backgroundpainter, magenta, deeppink);
		border: 5px solid white;
		border-radius: 50%;
		position: absolute;
		bottom: 5vh;
		left: 5vh;
	}

	#content {
		width: 100vw;
		position: absolute;
		top: 42.5vh;
		background: transparent;
		font: 8vh 'Roboto';
		color: white;
		text-align:center;
		border: 0;
	}

	::placeholder {
		color: white;
	}

	#fontpicker {
		font-size: 2vh; 
		font-family: "Roboto";
		color: white;
		position: absolute;
		left: 25vh;
		border: 5px solid white;
		border-radius: 10%;
	}
</style>
<body id="background">
	<div id="fontpicker" onclick="fontCycler()">CLASSIC</div>
	<input type="text" id="content" placeholder="TAP TO TYPE">
	<div id="colorpicker" onclick="paintCycler()"></div>	
</body>

<script type="text/javascript">
	if ('paintWorklet' in CSS) {
	  CSS.paintWorklet.addModule('backgroundpainter.js');
	  console.log('paint script installed!');
	}
	let backgroundPos = 0;
	let fontPos = 0;
	const fontOptions = [
	{
		text: 'CLASSIC',
		style: {
			'font-family': "Roboto"
		}
	},
	{
		text: 'MODERN',
		style: {
			'font-family': "'Open Sans Condensed', sans-serif",
		}
	},
	{
		text: 'NEON',
		style: {
			'font-family': '"Cedarville Cursive", cursive',
			'text-shadow': 'deeppink 1px 0 10px'			
		}
	},
	{
		text: 'TYPEWRITER',
		style: {
			'font-family': 'Courier New',
		}
	},
	{
		text: 'STRONG',
		style: {
			'font-family': 'small-caps bold sans-serif',
		}
	}];

	const backgroundOptions = [
	{
		start: 'deeppink',
		end: 'orange'
	},
	{
		start: 'skyblue',
		end: 'purple'
	},
	{
		start: 'orange',
		end: 'yellow'
	},
	{
		start: 'lightgreen',
		end: 'cyan'
	},
	{
		start: 'magenta',
		end: 'deeppink'
	}];

	function paintCycler() {
		const newPaintArgs = backgroundOptions[backgroundPos];
		background.style.background = colorpicker.style.background = `paint(backgroundpainter, ${newPaintArgs.start}, ${newPaintArgs.end})`;
		backgroundPos = (backgroundPos+1)%backgroundOptions.length;
	}

	function fontCycler() {
		fontPos = (fontPos+1)%fontOptions.length;
		const newFontArgs = fontOptions[fontPos];
		fontpicker.innerText = newFontArgs.text;
		for (key in newFontArgs.style) {
			console.log(key, newFontArgs.style[key])
			content.style.setProperty(key, newFontArgs.style[key]);
			fontpicker.style.setProperty(key, newFontArgs.style[key]);
		}

	}
</script>
